      </div>

    <div class="card">
      <h2>Cat Fact</h2>
      <div id="catFact" class="small">Loadingâ€¦</div>
      <div class="row" style="margin-top:10px;">

        <button id="btnSaveFact" class="btn primary">Save Fact</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>Favorites (Supabase DB)</h2>
    <div id="favoritesBox" class="grid"></div>
  </div>
